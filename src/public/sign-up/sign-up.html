<div class="container">
    <form name="signUpForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name*</label>
            <input 
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Enter your first name"
                ng-model="user.firstName"
                required
                class="form-control"
                ng-class="{'invalid-input': signUpForm.firstName.$error.required && signUpForm.firstName.$touched}"
            >
            <span
                ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
                First Name is required
            </span>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name*</label>
            <input 
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Enter your last name"
                ng-model="user.lastName"
                required
                class="form-control"
                ng-class="{'invalid-input': signUpForm.lastName.$error.required && signUpForm.lastName.$touched}"
            >
            <span
                ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
                Last Name is required
             </span>
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input 
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                ng-model="user.email"
                required
                class="form-control"
                ng-class="{'invalid-input': signUpForm.email.$invalid && signUpForm.email.$touched}"
            >
            <span
                ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
                Must be a valid email address: handle@domain format
            </span>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input 
                type="text"
                name="phone"
                id="phone"
                placeholder="###-###-####"
                ng-model="user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})"
                class="form-control"
                ng-class="{'invalid-input': signUpForm.phone.$invalid && signUpForm.phone.$touched}"
            >
            <span
                ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
                Phone must be in the format ###-###-####
            </span>
        </div>

        <div class="form-group">
            <label for="favoriteDish">Favorite Dish's Menu Number*</label>
            <input 
                type="text"
                name="favoriteDish"
                id="favoriteDish"
                placeholder="Favorite Dish (short name)"
                ng-model="dishNumber"
                required
                class="form-control"
                ng-class="{'invalid-input': (signUpForm.favoriteDish.$error.required && signUpForm.favoriteDish.$touched) || !isItemValid}"
                ng-model-options="{ updateOn: 'blur' }"
                ng-change="onChange()"
            >
            <span
                ng-if="signUpForm.favoriteDish.$error.required && signUpForm.favoriteDish.$touched">
                Favorite Dish is required
            </span>
            <span ng-if="isItemValid === false && dishNumber">
                No such menu number exists
            </span>
        </div>

        <div class="form-group missing-fields" ng-if="!signUpForm.$valid || !isItemValid">
            One or more required* field(s) are missing
        </div>

        <div class="form-group">
            <button
                ng-disabled="signUpForm.$invalid || !isItemValid"
                ng-click="submit()"
                class="btn btn-default">
                Submit
            </button>
        </div>

    </form>

    <div ng-if="signUpForm.$valid && isItemValid && isSubmitted">
        Your information has been saved
    </div>
</div>
